[GENERAL]
# Configuración para el módulo cursos-online con timeout
modulo_destino = cursos-online
archivo_frontend = ../src/features/plancreatorpro/cursos-online/cursos-online/prompts_frontend.json
archivo_backend = ../src/features/plancreatorpro/cursos-online/cursos-online/prompts_backend.json
max_prompts_frontend = 10
max_prompts_backend = 10
modo = alterno
timeout_minutos = 5
delay_entre_chats_segundos = 10
reanudar_automatico = false

[COORDENADAS]
# Coordenadas del input del chat izquierdo (frontend)
chat_izq_x = 3148
chat_izq_y = 916
# Coordenadas del input del chat derecho (backend)  
chat_der_x = 4006
chat_der_y = 1301

[ENVIO]
enviar_con = enter
pegar_con_clipboard = true
throttling_ms = 50
validar_foco = true

[PERSISTENCIA]
guardar_estado = true
archivo_estado = state_timeout_cursos-online.json
backup_estado = true

[LOGGING]
nivel_log = INFO
archivo_log = orquestador_timeout_cursos-online.log
capturas_error = true
directorio_logs = logs
